<script>
	function sum(var1,var2){
		return "Resultado "+var1+" + "+var2+" = "+(var1+var2);
	}

	function minus(var1,var2){
		return "Resultado "+var1+" - "+var2+" = "+(var1-var2);
	}	

	function div(var1,var2){
		return "Resultado "+var1+" / "+var2+" = "+(var1/var2);
	}	

	function multi(var1,var2){
		return "Resultado "+var1+" * "+var2+" = "+(var1*var2);
	}




</script>
